<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required/>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign in</button>
        </form>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Login</button>
